<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <style>
        body{
            background-color: rgb(182, 255, 200);
            text-align: center;
        }
        </style>
    <script>
        let a;
        let b;
    function A() {
        b=document.getElementById("i").value;
    let url="https://api.openweathermap.org/data/2.5/weather?q="+b+"&appid=40842377224b8f0fb6edc9890aa3055e&units=metric#";
    let p=fetch(url);
    p.then((response)=>{
        return response.json();
    }).then((value)=>{
        console.log(value);
        a=value;
        B();
    })
    }
    
    function B(){
        document.getElementById("a").value=a.main.temp;
        document.getElementById("b").value=a.weather[0].id;
        document.getElementById("c").value=a.wind.speed;
        document.getElementById("d").value=a.sys.country;
        document.getElementById("e").value=a.name;
        console.log(a.weather[0].icon)
        let link="http://openweathermap.org/img/w/"+a.weather[0].icon+".png";
        document.getElementById("img").src=link;
    }
    </script>
    <body>
        <br>
        <br><br>
        <br>
    <div class="col">
        <div class="row-md-4">temp<input type="text"  id="a" placeholder="temp"></input>
        </div>
        <br>
        <br>
        <div class="row-md-4">id<input type="text" id="b"></input>
        </div>
        <br>
        <br>
        <div class="row-md-4">speed<input type="text"id="c"></input>
        </div>
        <br>
        <br>
        <div class="row-md-4">country<input type="text"id="d"></input>
        </div>
        <br>
        <br>
        <div class="row-md-4">City<input class="form-control" type="text"id="e"></input>
        </div>
        <br>
        <br>
        </div>
        <br>
        <br>
        <input type="text" id="i">
        <img id="img">
        <button onclick="A()" class="btn btn-warning">Click here</button>
    </body>
</html>
